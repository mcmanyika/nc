{% load  cms_tags menu_tags sekizai_tags static %}

<!-- Footer
	================================================== -->
<footer id="footer" class="wrapper with-overlap">
  <div class="container-box">
    <div class="container">
      <div class="container-box-wrapper accent-box">
        <div class="row">
          <div class="form-wrapper">
            <form class="form-inline" method="post" name="form" action="">
              {% csrf_token %}
              <h3>GET INVOLVED!</h3>
              <!-- <h4 class="navigation-list-title">SIGN&nbsp;UP TO&nbsp;RECEIVE Mobile alerts</h4> -->
              <div class="form-group">
                <label class="sr-only" for="email">Email address</label>
                <input
                  id="email"
                  class="field-full-width"
                  name="email"
                  type="email"
                  value=""
                  required="required"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label class="sr-only" for="email">Mobile</label>
                <input
                  id="mobile"
                  class="field-full-width"
                  name="mobile"
                  type="text"
                  value=""
                  required="required"
                  placeholder="Mobile Number e.g.(+263 777 666 777)"
                />
              </div>
              <button type="submit" class="btn btn-default">Update Me</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end get-involved -->

  <div class="container">
    <div class="row">
      <div class="col-md-12">
         {% placeholder 'footer' %} 
        <p class="small text-muted no-margin">
          <a href="#contactme" data-toggle="modal">&nbsp;</a>
        </p>
      </div>
    </div>
  </div>
</footer>
